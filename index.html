<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Professional</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        /* Custom Scrollbar */
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: #f1f5f9; }
        textarea::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        /* Loading Overlay Effect */
        .loading-overlay { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(2px); }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden text-slate-800">

    <div class="bg-slate-900 text-white p-4 shadow-lg z-20 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <div class="bg-blue-600 w-12 h-12 rounded flex items-center justify-center font-bold text-2xl shadow">CP</div>
            <div>
                <h1 class="font-bold text-2xl leading-tight">Crypto Pro</h1>
                <p class="text-sm text-slate-400">DES • AES • Classical</p>
            </div>
        </div>
    </div>

    <div class="flex flex-grow overflow-hidden">

        <div class="w-96 bg-white border-r border-slate-200 flex flex-col shrink-0 z-10 shadow-xl overflow-y-auto">
            <div class="p-4 border-b border-slate-100 bg-slate-50">
                <h2 class="text-xl font-bold text-slate-700 uppercase tracking-wider"><i class="fas fa-sliders-h mr-2"></i>Control Panel</h2>
            </div>

            <div class="p-5 space-y-5">
                <div>
                    <label class="block text-lg font-bold mb-2 text-slate-700">Algorithm / Task</label>
                    <div class="relative">
                        <select id="algoSelect" class="appearance-none w-full p-2.5 bg-white border border-slate-300 rounded-lg text-sm font-bold text-blue-700 focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
                            <optgroup label="Classical Cryptanalysis">
                                <option value="CAESAR">Task 1: Caesar Breaker</option>
                                <option value="MONO">Task 2: Substitution Breaker</option>
                                <option value="VIGENERE">Task 3: Vigenère Breaker</option>
                            </optgroup>
                            <optgroup label="Modern Cryptography">
                                <option value="DES">Task 4: DES</option>
                                <option value="AES">Task 5: AES</option>
                            </optgroup>
                        </select>
                        <div class="absolute right-3 top-3 text-slate-400 pointer-events-none"><i class="fas fa-chevron-down text-xs"></i></div>
                    </div>
                </div>

                <div id="configArea" class="space-y-4"></div>

                <div id="actionArea" class="pt-2"></div>

                <div id="statusBox" class="hidden p-3 bg-gray-100 border border-gray-200 rounded text-sm font-mono text-gray-600 h-24 overflow-y-auto"></div>
            </div>
        </div>

        <div class="flex-grow flex flex-col bg-slate-50 relative">
            
            <div id="loadingOverlay" class="hidden absolute inset-0 z-50 loading-overlay flex flex-col items-center justify-center">
                <div class="w-12 h-12 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mb-3"></div>
                <div class="text-blue-800 font-bold animate-pulse" id="loadingText">Processing...</div>
            </div>

            <div class="h-1/2 flex flex-col border-b border-slate-200 bg-white">
                <div class="px-5 py-2 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                    <div class="flex items-center gap-2">
                        <span class="text-xl font-bold text-slate-700 uppercase"><i class="fas fa-arrow-right mr-1"></i>Input</span>
                        <input type="file" id="inputFile" class="hidden">
                        <button id="btnOpenFile" class="text-sm bg-white border px-3 py-1 rounded hover:bg-gray-50 text-slate-600 font-medium">Open File</button>
                    </div>
                    <span id="inputCounter" class="text-sm font-mono text-slate-400">0 chars</span>
                </div>
                <textarea id="inputText" class="flex-grow p-4 font-mono text-sm resize-none focus:outline-none" placeholder="Enter text..."></textarea>
            </div>

            <div class="h-1/2 flex flex-col bg-white">
                <div class="px-5 py-2 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                    <span class="text-xl font-bold text-slate-700 uppercase"><i class="fas fa-arrow-left mr-1"></i>Output</span>
                    <button id="btnSaveFile" class="text-sm bg-white border px-3 py-1 rounded hover:bg-gray-50 text-slate-600 font-medium"><i class="fas fa-download mr-1"></i>Save</button>
                </div>
                <textarea id="outputText" readonly class="flex-grow p-4 font-mono text-sm resize-none focus:outline-none bg-slate-50" placeholder="Result..."></textarea>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/classic.js"></script>
    <script src="js/modern.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
